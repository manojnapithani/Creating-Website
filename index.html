<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>This Day in History</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 700;
      color: #222;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }
    input[type="date"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 2px solid #555;
      margin-bottom: 1.5rem;
      outline-offset: 2px;
      outline-color: #74ebd5;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 2rem;
    }
    button:hover {
      background-color: #357ABD;
    }
    .event-box {
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      padding: 2rem;
      font-size: 1.15rem;
      line-height: 1.6;
      color: #222;
      text-align: center;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>This Day in History</h1>
  
  <label for="datePicker">Select a date:</label>
  <input type="date" id="datePicker" />
  <button id="showEventBtn">Show Event</button>
  
  <div class="event-box" id="eventBox">
    Select a date above and click "Show Event" to see a historical fact!
  </div>

  <footer>
    Made with ðŸ’¡ by Manojna
  </footer>

  <script>
    // Predefined events (month-day as key)
    const historyEvents = {
      "01-01": "45 BC â€“ The Julian calendar takes effect for the first time.",
      "02-14": "1929 â€“ The Saint Valentine's Day Massacre in Chicago marks a turning point in gang warfare.",
      "03-15": "44 BC â€“ Julius Caesar is assassinated on the Ides of March.",
      "04-12": "1861 â€“ The American Civil War begins with the attack on Fort Sumter.",
      "05-20": "1927 â€“ Charles Lindbergh completes the first solo nonstop transatlantic flight.",
      "06-06": "1944 â€“ D-Day: Allied forces land on the beaches of Normandy during WWII.",
      "07-20": "1969 â€“ Apollo 11 astronauts land on the Moon.",
      "08-15": "1947 â€“ India gains independence from British rule.",
      "09-02": "1945 â€“ WWII officially ends with Japan's surrender.",
      "10-31": "1517 â€“ Martin Luther nails his 95 Theses to the church door, sparking the Protestant Reformation.",
      "11-09": "1989 â€“ The Berlin Wall falls, marking the nearing end of the Cold War.",
      "12-25": "800 â€“ Charlemagne is crowned Emperor of the Romans by Pope Leo III."
    };

    const datePicker = document.getElementById('datePicker');
    const showEventBtn = document.getElementById('showEventBtn');
    const eventBox = document.getElementById('eventBox');

    showEventBtn.addEventListener('click', () => {
      const selectedDate = datePicker.value;
      if (!selectedDate) {
        eventBox.textContent = "Please select a valid date!";
        return;
      }
      // Extract month and day in MM-DD format
      const monthDay = selectedDate.slice(5);
      if (historyEvents[monthDay]) {
        eventBox.textContent = historyEvents[monthDay];
      } else {
        eventBox.textContent = "Sorry, no historical event recorded for this date.";
      }
    });
  </script>
</body>
</html>
